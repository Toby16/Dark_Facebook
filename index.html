<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Dark - log in or sign up</title>
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>
<body>
	<header>
		<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
        	<h2>Facebook helps you connect and share with the people in your life.</h2>
    	</header>
    	<main>
        	<div class="border_around_whole_input">
            	<div class="border_around_input">
                	<input class="input_1" type="text" placeholder="Email address or phone number">
                	<input class="input_2" type="password" placeholder="Password">
            	</div>
            	<div class="log-in_container">
                	<button class="log-in_button">Log in</button>
            	</div>
            	<p><a href="0">Forgotten password?</a></p>
            	<div class="line_to_div">
                	<hr>
            	</div>
            	<div class="log-in_container">
                	<button class="create_new_account">Create new account</button>
            	</div>
        	</div>
    	</main>
</body>
</html>
